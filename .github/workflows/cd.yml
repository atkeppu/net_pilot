name: Continuous Delivery - Create Release

on:
  # Trigger the workflow when a new tag is pushed that starts with 'v' (e.g., v1.2.3)
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    # Run on Windows, as the build process is Windows-specific
    runs-on: windows-latest

    steps:
      # Step 1: Check out the repository code at the specific tag
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for all tags and branches to allow changelog generation
          fetch-depth: 0

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install build dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # Step 4: Install UPX for executable compression
      - name: Set up UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      # Step 5: Install Inno Setup for installer creation
      # This uses Chocolatey, the package manager for Windows
      - name: Set up Inno Setup
        run: choco install innosetup --no-progress

      # Step 6: Run the build script
      # The script will use the version from the VERSION file, generate the changelog,
      # build the .exe, and create the installer.
      - name: Build application
        run: python build.py

      # Step 7: Create the GitHub Release and upload assets
      # This action is robust and handles finding assets and release notes automatically.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The release title will be the tag name (e.g., "v1.4.1")
          name: Release ${{ github.ref_name }}
          # Read the release notes from the CHANGELOG.md file generated by the build script
          body_path: CHANGELOG.md
          # Find and upload all relevant files from the dist directory
          files: |
            dist/NetPilot.exe
            dist/*-setup.exe
          # Prerelease can be set to true if you want to manually verify before making it public
          prerelease: false
        env:
          # The action needs a token to create a release. The GITHUB_TOKEN is
          # automatically provided by GitHub Actions.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}